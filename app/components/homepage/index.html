<html>
<head>
  <meta charset="utf-8">
  <title>Pharmacy Desktop Application</title>
  <link rel="stylesheet" href="../../css/core.css">
  <script type="text/javascript" src="./index.js"></script>

</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card add-new-client mt-4">
      <div class="card-header">
          <strong>Add Client</strong> Form</div>
      <div class="card-body">
          <form class="form-group" action="" method="post">
              <div class="form-group row">
                  <label>Please enter first name</label>
                  <input class="form-control" id="firstname" placeholder="First Name..">
              </div>
              <div class="form-group row">
                  <label>Please enter last name</label>
                  <input class="form-control" id="lastname" placeholder="Last Name..">
              </div>
          </form>
      </div>
      <div class="card-footer">
          <button type="button" class="btn btn-dark" id="add">Add</button>
      </div>
    </div>

    <div id="tableHasData" class="w-100">
      <h3>Clients Details:</h3>
      <div class="table-responsive">
        <table 
          id="main-table" 
          class="table table-condensed table-striped table-bordered" 
          style="width:100%">
        </table>
      </div>
    </div>
  </div>
</div>


  <script type="text/javascript">
    /*  DevTools & Reload Page HotKeys  */
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
  </script>
</body>
</html>
