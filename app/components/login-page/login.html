<html>
<head>
  <meta charset="utf-8">
  <title>Pharmacy Desktop Application</title>
  <link rel="stylesheet" href="../../css/core.css">
  <script type="text/javascript" src="./login.js"></script>

</head>
<body>
  <div class="card add-new-client mt-4">
    <div class="card-header">
        <strong>Login to </strong>system</div>
    <div class="card-body">
        <form class="form-group row">
            <div class="form-group col-6">
                <label>Username</label>
                <input class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-6">
                <label>Password</label>
                <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button id="authenticate" type="button" class="btn btn-dark" id="add">Login</button>
    </div>
  </div>
    <!-- <button id="authenticate">Log In</button>
    <button id="authenticate-success">Logged In</button> -->
    <script type="text/javascript">
      /*  DevTools & Reload Page HotKeys  */
      var remote = require('electron').remote;
      document.addEventListener('keydown', function (e) {
        if (e.which === 123) {
          remote.getCurrentWindow().webContents.openDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
    </script>
</body>
</html>
